<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/main.css">
  <title>Signup</title>
</head>
<body>
  
  <div class="container">
    <h2>Sing up</h2>
    <form>
        <div  class="form-group">
    <label>Username:</label>
    <input type="text" id="username" name="username" class="form-control" placeholder="username" required />
  </div>
  <div  class="form-group">
    <label>Password:</label>
    <input type="password" id="password" class="form-control" name="password"  placeholder="password" required />
  </div>
  <div  class="form-group">
    <label>Confirm Password:</label>
    <input type="password" class="form-control" id="c_password" name="c_password"   placeholder="confirm password" required />
  </div>
  <button id="btn_signup" type="button" class="btn" >Sign up</button>
       <a href="signin.html" >Already member? Sign in</a>
    </form>
    </div>
  
<script src="https://www.gstatic.com/firebasejs/5.4.0/firebase.js"></script>
  <script src="/js/index.js" ></script>
  <script src="/js/signup.js" ></script>
</body>
</html>
